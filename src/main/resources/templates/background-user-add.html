<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>软件版本管理</title>
    <meta name="generator" content="Bootply"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{/static/background/css/bootstrap.background.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>-->
    <![endif]-->
    <link th:href="@{/static/background/css/styles.css}" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css">
</head>
<body>

<div class="wrapper">
    <div class="box">
        <div class="row">
            <!--sidebar-->
            <div th:replace="~{background-side-bar::side-bar}"></div><!--sidebar-->
            <!-- main right col -->
            <div class="column col-sm-10 col-xs-11" id="main">
                <!--top-nav-->
                <div th:replace="~{background-top-nav::top-nav}"></div><!--top-nav-->
                <div class="padding">
                    <div class="full col-sm-9">

                        <h2 class="text-primary">添加员工信息</h2>
                        <hr>

                        <form method="post" th:action="@{/addUser}">
                            <label for="basic-addon1">用户名</label>
                            <div class="input-group ">
                                <span class="input-group-addon" id="basic-addon1">@name</span>
                                <input type="text" name="userName" class="form-control"
                                       placeholder="Username" aria-describedby="basic-addon1" required>
                            </div>

                            <br>

                            <label for="basic-addon2">用户 Email</label>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon2">@gz.com</span>
                                <input type="text" name="userEmail" class="form-control"
                                       placeholder="Recipient's username" aria-describedby="basic-addon2" required>
                            </div>

                            <br>

                            <label for="basic-addon3">用户注册时间</label>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon3">@yyyy-MM-dd hh:mm:ss</span>
                                <input type="text" name="userEnrollDate" class="form-control"
                                       placeholder="1997-01-01 10:30:25" aria-label="Amount (to the nearest dollar)" required>
                            </div>

                            <br>

                            <label for="basic-addon4">用户状态</label>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon4">@true/false:1/0</span>
                                <input type="text" name="userStatus" class="form-control"
                                       placeholder="1:stay;0:leave" aria-describedby="basic-addon3" required>
                            </div>

                            <br>

                            <input type="submit" class="btn btn-primary" value="添加用户">
                        </form>

                        <!--footer-->
                        <div th:replace="~{background-footer.html::footer}"></div><!--footer-->

                    </div>
                </div>
            </div><!-- /main -->
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-2/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/background/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/static/background/js/scripts.js}"></script>
</body>
</html>
