<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>软件版本管理</title>
    <meta name="generator" content="Bootply"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{/static/background/css/bootstrap.background.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link th:href="@{/static/background/css/styles.css}" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/checkout/">
</head>

<body>
<div class="wrapper">
    <div class="box">
        <div class="row">

            <!--sidebar-->
            <div th:replace="~{background-admin-side-bar::side-bar}"></div>
            <!--sidebar-->

            <!-- main right col -->
            <div class="column col-md-10 col-xs-11" id="main">

                <!--top-nav-->
                <div th:replace="~{background-admin-top-nav::top-nav}"></div>
                <!--top-nav-->

                <div class="padding">
                    <div class="full col-sm-9">

                        <h2 class="text-primary">管理员个人信息</h2>
                        <hr>

                        <label for="basic-addon0">管理员工号</label>
                        <div class="input-group ">
                            <span class="input-group-addon" id="basic-addon0">@id</span>
                            <input type="text" name="userId" th:value="${session.admin.admin_id}"
                                   class="form-control" placeholder="Admin ID" aria-describedby="basic-addon0" required>
                        </div>

                        <br>

                        <form method="get" th:action="@{/admin/updateAdminPage}">
                            <label for="basic-addon1">管理员姓名</label>
                            <div class="input-group ">
                                <span class="input-group-addon" id="basic-addon1">@name</span>
                                <input type="text" name="userName" class="form-control" th:value="${session.admin.admin_name}"
                                       placeholder="Username" aria-describedby="basic-addon1" required>
                            </div>

                            <br>

                            <label for="basic-addon2">管理员 Email</label>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon2">@gz.com</span>
                                <input type="text" name="userEmail" class="form-control" th:value="${session.admin.admin_email}"
                                       placeholder="xxx@gz.com" aria-describedby="basic-addon2" required>
                            </div>

                            <br>

                            <label for="basic-addon3">是否为最终管理员</label>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon3">@true/false;1/0</span>
                                <input type="text" name="userEnrollDate" class="form-control" th:value="${session.admin.final_admin}"
                                       placeholder="1:yes;0:no" aria-label="Amount (to the nearest dollar)" required>
                            </div>

                            <br>

                            <div>
                                <button class="btn btn-primary" type="submit">修改个人信息</button>
                            </div>

                        </form>

                    </div>

                    <!--footer-->
                    <div th:replace="~{background-admin-footer.html::footer}"></div>

                </div>
            </div><!-- /main -->
        </div>
    </div>
</div>
<!-- script references -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script th:src="@{/static/background/js/bootstrap.min.js}"></script>
<script th:src="@{/static/background/js/scripts.js}"></script>
</body>
</html>
