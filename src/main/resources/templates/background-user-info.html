<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>软件版本管理</title>
    <meta name="generator" content="Bootply"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{/static/background/css/bootstrap.background.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link th:href="@{/static/background/css/styles.css}" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/checkout/">
</head>

<body>
<div class="wrapper">
    <div class="box">
        <div class="row">

            <!--sidebar-->
            <div th:replace="~{background-side-bar-user::side-bar}"></div>
            <!--sidebar-->

            <!-- main right col -->
            <div class="column col-md-10 col-xs-11" id="main">

                <!--top-nav-->
                <div th:replace="~{background-top-nav-user::top-nav}"></div>
                <!--top-nav-->

                <div class="padding">
                    <div class="full col-sm-9">

                        <h2 class="text-primary">员工个人信息</h2>
                        <hr>

                        <label for="basic-addon0">员工工号</label>
                        <div class="input-group ">
                            <span class="input-group-addon" id="basic-addon0">@id</span>
                            <input type="text" name="userId" th:value="${session.user.userId}"
                                   class="form-control" placeholder="Admin ID"
                                   aria-describedby="basic-addon0" readonly required>
                        </div>

                        <br>

                        <form method="post" action="#">
                            <label for="basic-addon1">员工姓名</label>
                            <div class="input-group ">
                                <span class="input-group-addon" id="basic-addon1">@name</span>
                                <input type="text" name="userName" class="form-control"
                                       th:value="${session.user.userName}"
                                       aria-describedby="basic-addon1" readonly required>
                            </div>

                            <br>

                            <label for="basic-addon2">员工 Email</label>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon2">@gz.com</span>
                                <input type="text" name="userEmail" class="form-control" th:value="${session.user.userEmail}"
                                       aria-describedby="basic-addon2" readonly required>
                            </div>

                            <br>

                            <label for="basic-addon3">员工注册时间</label>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon3">yyyy-MM-dd</span>
                                <input type="text" name="userEnrollDate"
                                       class="form-control" th:value="${session.user.userEnrollDate}"
                                       aria-label="Amount (to the nearest dollar)" readonly>
                            </div>

                            <label for="basic-addon4">员工状态</label>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon4">在职/离职</span>
                                <input type="text" name="userEnrollDate" class="form-control"
                                       th:value="${session.user.userStatus}?'在职':'离职'"
                                       aria-label="Amount (to the nearest dollar)" readonly>
                            </div>

                            <br>

                            <!--<div>
                                <button class="btn btn-primary" type="submit">修改个人信息</button>
                            </div>-->

                        </form>

                    </div>

                    <!--footer-->
                    <div th:replace="~{background-footer.html::footer}"></div>

                </div>
            </div><!-- /main -->
        </div>
    </div>
</div>
<!-- script references -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script th:src="@{/static/background/js/bootstrap.min.js}"></script>
<script th:src="@{/static/background/js/scripts.js}"></script>
</body>
</html>
