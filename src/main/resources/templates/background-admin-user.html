<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>软件版本管理</title>
    <meta name="generator" content="Bootply"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{/static/background/css/bootstrap.background.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>-->
    <![endif]-->
    <link th:href="@{/static/background/css/styles.css}" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css">
</head>
<body>

<div class="wrapper">
    <div class="box">
        <div class="row">
            <!--sidebar-->
            <div th:replace="~{background-admin-side-bar::side-bar}"></div><!--sidebar-->
            <!-- main right col -->
            <div class="column col-sm-10 col-xs-11" id="main">
                <!--top-nav-->
                <div th:replace="~{background-admin-top-nav::top-nav}"></div><!--top-nav-->
                <div class="padding">
                    <div class="full col-sm-9">

                        <h2 class="text-primary">管理员工信息</h2>
                        <hr>

                        <div class="">
                            <form th:action="@{/admin/addUserPage}" method="get">
                                <input type="submit" class="btn btn-sm btn-primary" value="添加用户" />
                            </form>
                        </div>
                        <table class="table table-striped ">
                            <thead>
                            <tr>
                                <th>userId</th>
                                <th>userName</th>
                                <th>userEmail</th>
                                <th>userEnrollDate</th>
                                <th>userStatus</th>
                                <th>operation</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${userList}">
                                <td th:text="${user.userId}"></td>
                                <td th:text="${user.userName}"></td>
                                <td th:text="${user.userEmail}"></td>
                                <td th:text="${user.userEnrollDate}"></td>
                                <td th:text="${user.userStatus}"></td>
                                <td>
                                    <a type="button" th:href="@{/admin/updateUserPage/}+${user.userId}"
                                       class="btn btn-sm btn-success">编辑</a>

                                    <button th:attr="del_uri=@{/admin/deleteUser/(userId=${user.userId})}"
                                            class="btn btn-sm btn-danger deleteBtn">删除</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <form id="deleteForm" method="post">

                        </form>

                        <!--footer-->
                        <div th:replace="~{background-admin-footer.html::footer}"></div><!--footer-->
                    </div>
                </div>
            </div><!-- /main -->
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-2/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/background/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/static/background/js/scripts.js}"></script>
<script>
    $(".deleteBtn").click(function () {
        var r = confirm("确认是否删除该用户");
        if(r == true) {
            $("#deleteForm").attr("action", $(this).attr("del_uri")).submit();
        }
    });
</script>
</body>
</html>
